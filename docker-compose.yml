version: '1'
services:
  meals:
    build: ./meals-service
    restart: always
    ports:
      - '5001:8000'
    depends_on:
      - mongo
    volumes:
      - type: bind
        source: ./meals-service
        target: /app

  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db


volumes:
  mongo-data: